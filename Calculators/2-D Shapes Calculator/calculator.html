<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shape Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator">
        <h2>2D Shape Calculator</h2>

        <div>
            <label for="shape">Select a shape:</label>
            <select id="shape">
                <option value="rectangle">Rectangle</option>
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>

        <div>
            <label for="input1">Side/Length/Base:</label>
            <input type="number" id="input1" placeholder="Enter value">
        </div>

        <div>
            <label for="input2">Width/Height (if applicable):</label>
            <input type="number" id="input2" placeholder="Enter value">
        </div>

        <div>
            <button onclick="calculate()">Calculate</button>
        </div>

        <div id="result"></div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
