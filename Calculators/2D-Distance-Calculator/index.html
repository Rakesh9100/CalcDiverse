<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2D Distance Calculator</title>
</head>

<body>
    <div class="container">
        <h1>2D Distance Calculator</h1>
        <label for="x1">Point 1 (x, y): </label>
        <input type="number" id="x1" placeholder="Enter x">
        <input type="number" id="y1" placeholder="Enter y">

        <label for="x2">Point 2 (x, y): </label>
        <input type="number" id="x2" placeholder="Enter x">
        <input type="number" id="y2" placeholder="Enter y">

        <button onclick="calculateDistance()">Calculate Distance</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
