<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Acoustic Impedance Calculator</title>
</head>
<body>
    <div class="container">
    <h1>Acoustic Impedance Calculator</h1>
    <div class="input-grp">
        <label for="density">Density (kg/m3) : </label>
        <input type="number" id="density" placeholder="Enter density" step="any"> 
    </div>

    <div class="input-grp">
        <label for="speed">Speed(m/s) : </label>
        <input type="number" id="speed" placeholder="Enter speed" step="any"> 
    </div>
    <button onclick="calculateImpedance()">Calculate </button>
    <div class="result" id="result"></div> 
</div>
    
    <script src="script.js"></script>
</body>
</html>
