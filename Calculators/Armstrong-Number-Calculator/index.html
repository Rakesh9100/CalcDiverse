<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Armstrong Number Calculator for N-Digits</h1>
    <div class="container">
        <form name="myform">
            <label for="no">Enter Number of Digits:</label>
            <input type="number" name="numOfDigits" id="no" min="1" max="8">
            <button type="button" onclick="findArmstrongNumbers()">Find Armstrong Numbers</button>
        </form>
        <div id="armstrongNumbers"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
