<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="BMI-Calculator.css" />
    <title>BMI Calculator - CalcDiverse</title>
</head>

<body>

    <section class="calculator-section" id="BMIcalculator">
        <div id="calculator-container" class="pink-box">
            <h1>BMI Calculator</h1>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">

            <button onclick="calculateBMI()">Calculate BMI</button>

            <h3>Result:</h3>
            <p id="result"></p>
        </div>
    </section>

    <script src="BMI-Calculator.js"></script>
</body>

</html>
