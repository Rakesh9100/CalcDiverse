<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="content">
                <div class="input">
                    <label for="age">Age</label>
                    <input type="text" class="text-input" id="age" autocomplete="off" required />
                </div>
                <div class="gender">
                    <label class="container">
                        <input type="radio" name="radio" id="m">                      
                        <div><img src="assets/male.jpg" width="50px"></div>
                        <p class="text">Male</p>
                        <span class="checkmark"></span>  
                    </label>
                    <label class="container">
                        <input type="radio" name="radio" id="f">
                        <div><img src="assets/female.jpg" width="50px"></div>
                        <p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="containerHW">
                    <div class="inputH">
                        <label for="heightUnit">Height Unit</label>
                        <select id="heightUnit" onchange="toggleHeightInput()">
                            <option value="cm">cm</option>
                            <option value="feet">feet</option>
                        </select>
                    </div>
                    <div class="inputH" id="heightCmInput">
                        <label for="height">Height(cm)</label>
                        <input type="number" id="height" required>
                    </div>
                    <div class="inputH" id="heightFeetInput" style="display: none;">
                        <label for="heightFeet">Height(feet)</label>
                        <input type="number" id="heightFeet" required>
                    </div>
                    <div class="inputW">
                        <label for="weight">Weight(kg)</label>
                        <input type="number" id="weight" required>
                    </div>
                </div>
                <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
            </div>
            <div class="result">
                <p>Your BMI is</p>
                <div id="result"></div>
                <p class="comment"></p>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
