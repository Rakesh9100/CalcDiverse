<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Binomial Expansion Calculator</title>
</head>

<body>
    <div class="container">
        <h3>Binomial Expansion Calculator - <code>(a + bx)<sup>n</sup></code></h3>
        <div id="binomial-form">
            <div class="controls">
                <input type="number" id="a" name="a" placeholder="Enter a">
                <input type="number" id="b" name="b" placeholder="Enter b">
                <input type="number" id="n" name="n" placeholder="Enter n">
            </div>
            <div class="controls">
                <button id="clear">Clear</button>
                <button id="calculate">Calculate</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
