<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Hole Number Calculator</title>
</head>
<body>
    <div class="header">
        <div class="title">BLACKHOLE NUMBER CALCULATOR</div>
    </div>
    <div class="container">
        <div class="square">
            <p style="font-family: Verdana, Geneva, Tahoma, sans-serif; color:darkblue;">Any number you choose, I'll reach 'Four'</p>
            <form id="numberForm">
                <label for="numberInput">Enter a number:</label>
                <input type="text" id="numberInput" required>
                <button type="submit">Enter</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
