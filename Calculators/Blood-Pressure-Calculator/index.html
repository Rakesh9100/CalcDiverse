<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blood Pressure Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Blood Pressure Calculator</h1>
        <form id="bp-form">
            <label for="systolic">Systolic (mmHg):</label>
            <input type="number" id="systolic" name="systolic" class="input" placeholder="Systolic" required>
            
            <label for="diastolic">Diastolic (mmHg):</label>
            <input type="number" id="diastolic" name="diastolic" class="input" placeholder="Diastolic" required>
            
            <button type="button" onclick="calculateBP()">
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Calculate</span>
            </button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
