<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Blood Sugar Calculator</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="container" id="box">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <!-- Title -->
                    <h2 class="text-center mt-5 mb-3" style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 600;">Blood Sugar Calculator</h2>
                    <!-- Form starts -->
                    <form id="blood-sugar-calculator" class="d-flex flex-column justify-content-center align-items-center">
                        <div class="form-group mt-2 mb-3">
                            <label for="test-type">Test Type:</label>
                            <select id="test-type" class="form-control ps-4 pe-4">
                                <option value="fasting">Fasting Blood Sugar</option>
                                <option value="random">Random Blood Sugar</option>
                            </select>
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label for="age">Age:</label>
                            <input type="number" id="age" class="form-control" required />
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label for="blood-sugar-level">Blood Sugar Level (mg/dL):</label>
                            <input type="number" id="blood-sugar-level" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-success mt-2">Calculate</button>
                    </form>
                    <!-- Form ends -->
                    <!-- Result tab -->
                    <div id="result" class="mt-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Result:</h5>
                                </div>
                                <div class="col-md-5">
                                    <p id="blood-sugar-status" class="result" style="text-align: center"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Result tab ends -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
