<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Centroid Of A Triangle Calculator</title>
</head>

<body>
    <div class="container">
        <h2>Centroid Of A Triangle Calculator</h2>
        <form onsubmit="calculateTriangleCentroidpoint(event)">
            <div class="input-group">
                <label class="input-label" for="x1">X1:</label>
                <input type="text" id="x1" class="input-field" required />
            </div>
            <div class="input-group">
                <label class="input-label" for="y1">Y1:</label>
                <input type="text" id="y1" class="input-field" required />
            </div>
            <div class="input-group">
                <label class="input-label" for="x2">X2:</label>
                <input type="text" id="x2" class="input-field" required />
            </div>
            <div class="input-group">
                <label class="input-label" for="y2">Y2:</label>
                <input type="text" id="y2" class="input-field" required />
            </div>
            <div class="input-group">
                <label class="input-label" for="x3">X3:</label>
                <input type="text" id="x3" class="input-field" required />
            </div>
            <div class="input-group">
                <label class="input-label" for="y2">Y3:</label>
                <input type="text" id="y3" class="input-field" required />
            </div>
            <button type="submit" class="button">Calculate centroid</button>
                <button type="reset" class="button rst">Clear</button>
            <div class="result" id="result"></div>
        </form>  
    </div>
    <canvas id="triangleCanvas"></canvas>

    <script src="script.js" ></script>
</body>

</html>
