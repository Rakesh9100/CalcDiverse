<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click Through Rate Calculator</title>
</head>
<body>
    <div class="ctr-calculator">
        <h1>CTR Calculator</h1>
        <p>Calculate the Click-Through Rate (CTR) for your advertisement or website link.</p>
        <div class="input-group">
            <label for="clicks">Number of Clicks:</label>
            <input type="number" id="clicks" placeholder="Enter clicks" />
        </div>
        <div class="input-group">
            <label for="impressions">Number of Impressions:</label>
            <input type="number" id="impressions" placeholder="Enter impressions" />
        </div>
        <button id="calculate-btn">Calculate CTR</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
