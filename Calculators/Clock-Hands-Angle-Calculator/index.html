<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Hands Angle Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="calculator-container">
    <div class="calculator-card">
      <h2>Clock Hands Angle Calculator</h2>

      <div class="input-container">
        <label for="timeInput">Enter Time (24-hour format):</label>
        <input type="text" id="timeInput" placeholder="HH:MM">
      </div>

      <button onclick="calculateAngle()">Calculate Angle</button>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
