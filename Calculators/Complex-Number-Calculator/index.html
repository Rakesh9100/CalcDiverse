<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Complex Number Calculator</title>
</head>

<body>
    <div class="container">
        <h2 class="name">Complex Number Calculator</h2>
        <input type="number" id="real1" placeholder="Enter Real Part of First Number">
        <input type="number" id="imaginary1" placeholder="Enter Imaginary Part of First Number">
        <input type="number" id="real2" placeholder="Enter Real Part of Second Number">
        <input type="number" id="imaginary2" placeholder="Enter Imaginary Part of Second Number">
        <div class="button-container" >
                 <button id="showbutton"  onclick="add()">Add</button>
                 <button id="showbutton"  onclick="subtract()">Subtract</button>
                 <button id="showbutton"  onclick="multiply()">Multiply</button>
                 <button id="showbutton"  onclick="divide()">Divide</button>
                 <button id="showbutton"  onclick="reset()">Reset</button>
       </div>
        
        <div id="result"  ></div>
    </div>

</body>

<script src="script.js"></script>

</html>
