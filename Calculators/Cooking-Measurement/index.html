<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Measurement</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COOKING MEASUREMENT</h1>
        <h2>CALCULATOR</h2>
        <div class="converter">
            <label for="inputValue">Enter the Value</label>
            <input type="number" id="inputValue" placeholder="Enter value">
            <select id="inputUnit">
                <option value="oz">Ounces</option>
                <option value="lb">Pounds</option>
            </select>
            <button onclick="convert()">Convert</button>
        </div>
        <div class="result">
            <p id="outputValue"></p>
        </div>
    </div>
    <script>
        function convert() {
            const inputValue = document.getElementById('inputValue').value;
            const inputUnit = document.getElementById('inputUnit').value;
            const outputValue = document.getElementById('outputValue');
            
            if (!inputValue) {
                outputValue.textContent = 'Please enter a value.';
                return;
            }

            if (inputUnit === 'oz') {
                const pounds = (inputValue / 16).toFixed(2);
                outputValue.textContent = `${inputValue} oz is equal to ${pounds} lb`;
            } else if (inputUnit === 'lb') {
                const ounces = (inputValue * 16).toFixed(2);
                outputValue.textContent = `${inputValue} lb is equal to ${ounces} oz`;
            } else {
                outputValue.textContent = 'Invalid unit';
            }
        }
    </script>
</body>
</html>
