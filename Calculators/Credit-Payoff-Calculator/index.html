<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payoff Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Payoff Calculator</h1>
        <label for="balance">Enter Credit Card Balance:</label>
        <input type="number" id="balance" placeholder="Enter balance">

        <label for="apr">Enter Annual Percentage Rate(APR) in %:</label>
        <input type="number" id="apr" placeholder="Enter APR">

        <label for="monthly-payment">Enter Monthly Payment:</label>
        <input type="number" id="monthly-payment" placeholder="Enter monthly payment">

        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
