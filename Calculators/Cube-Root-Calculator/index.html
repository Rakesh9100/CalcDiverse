<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cube Root Calculator</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="card">
            <h1 style="text-align: center;">Cube Root Calculator</h1>
            <p style="text-align: center; line-height: 0;">Calculates Cube Root of any Number</p><br><br>
            <input type="number" name="" id="numb" placeholder="Enter a Number"><br><br>
            <div class="centerbtn"><button class="result" onclick="cubeRootCalc()">Result</button></div>
            <h3 class="res-stat"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
