<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt to Income Ratio Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Debt to Income Ratio Calculator</h1>
        <form id="dti-form">
            <h2>Incomes (Before Tax)</h2>
            <label for="salary">Salary & Earned Income: (Per Year)</label>
            <input type="number" id="salary" name="salary" value="0" required><br>
            <label for="pension">Pension & Social Security: (Per Year)</label>
            <input type="number" id="pension" name="pension" value="0" required><br>
            <label for="investment">Investment & Savings: (Per Year)</label>
            <input type="number" id="investment" name="investment" value="0" required><br>
            <label for="other-income">Other Income: (Per Year)</label>
            <input type="number" id="other-income" name="other-income" value="0" required><br>

            <h2>Debts / Expenses</h2>
            <label for="rental">Rental Cost: (Per Year)</label>
            <input type="number" id="rental" name="rental" value="0" required><br>
            <label for="mortgage">Mortgage: (Per Month)</label>
            <input type="number" id="mortgage" name="mortgage" value="0" required><br>
            <label for="property-tax">Property Tax: (Per Month)</label>
            <input type="number" id="property-tax" name="property-tax" value="0" required><br>
            <label for="insurance">Homeowner Insurance: (Per Month)</label>
            <input type="number" id="insurance" name="insurance" value="0" required><br>
            <label for="credit-cards">Credit Cards: (Per Year)</label>
            <input type="number" id="credit-cards" name="credit-cards" value="0" required><br>
            <label for="student-loan">Student Loan: (Per Month)</label>
            <input type="number" id="student-loan" name="student-loan" value="0" required><br>
            <label for="auto-loan">Auto Loan: (Per Month)</label>
            <input type="number" id="auto-loan" name="auto-loan" value="0" required><br>
            <label for="other-loans">Other Loans and Liabilities: (Per Month)</label>
            <input type="number" id="other-loans" name="other-loans" value="0" required><br>

            <button type="button" onclick="calculateDTI()">Calculate DTI</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
