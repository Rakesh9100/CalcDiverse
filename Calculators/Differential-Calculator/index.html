<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Differential Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Differential Calculator</h1>
        <label for="functionInput">Enter a function:</label>
        <input type="text" id="functionInput" placeholder="e.g., 2*x^3 + 5*x^2 + 3*x + 7">
        <button onclick="calculateDerivative()">Calculate Derivative</button>

        <div id="result" class="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
