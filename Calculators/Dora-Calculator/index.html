<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Dora Calculator</title>
</head>
<body>
    
    <div class="container">
        <h1>Dora Calculator</h1>

        <div class="main">
            <div class="left">
                <div class="input-group">
                    <label for="doraX">Dora's <b>X</b> Coordinate</label>
                    <input type="number" id="doraX" required>
                </div>
                <div class="input-group">
                    <label for="doraY">Dora's <b>Y</b> Coordinate</label>
                    <input type="number" id="doraY" required>
                </div>
            </div>
    
            <div class="right">
                <div class="input-group">
                    <label for="objectX">Object's <b>X</b> Coordinate</label>
                    <input type="number" id="objectX" required>
                </div>
                <div class="input-group">
                    <label for="objectY">Object's <b>Y</b> Coordinate</label>
                    <input type="number" id="objectY" required>
                </div>
            </div>
        </div>

        <div class="distance">
            <label for="maxDistance">Maximum Visible Distance</label>
            <input type="number" id="maxDistance" required>
        </div>

        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
