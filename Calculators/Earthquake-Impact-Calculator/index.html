<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Earthquake Impact Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Earthquake Impact Calculator</h1>
        <form id="earthquakeForm">
            <label for="magnitude">Earthquake Magnitude (Richter scale):</label>
            <input type="number" id="magnitude" name="magnitude" step="0.1" required>

            <label for="distance">Distance from Epicenter (km):</label>
            <input type="number" id="distance" name="distance" step="0.1" required>

            <label for="populationDensity">Local Population Density (people/kmÂ²):</label>
            <input type="number" id="populationDensity" name="populationDensity" required>

            <label for="buildingTypes">Building Types (optional):</label>
            <select id="buildingTypes" name="buildingTypes">
                <option value="">Select Building Type</option>
                <option value="Wood">Wood</option>
                <option value="Concrete">Concrete</option>
                <option value="Steel">Steel</option>
                <option value="Brick">Brick</option>
                <option value="Mixed">Mixed</option>
            </select>

            <button type="button" onclick="calculateImpact()">Calculate</button>
        </form>

        <div id="results" class="results">
            <h2>Impact Results</h2>
            <p id="pga">Peak Ground Acceleration (PGA): </p>
            <p id="mmi">Modified Mercalli Intensity (MMI): </p>
            <p id="damageLevels">Estimated Damage Levels: </p>
            <p id="affectedPopulation">Estimated Affected Population: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
