<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ellipse and Hyperbola Calculator</title>
</head>

<body>

    <div class="tracking-in-expand ">
        Ellipse and Hyperbola Calculator
    </div>
    <div class="calculator">
        <label for="shape">Select a shape:</label>
        <select id="shape">
            <option value="ellipse">Ellipse</option>
            <option value="hyperbola">Hyperbola</option>
        </select>

        <label for="a">Enter A value:</label>
        <input type="number" id="a" placeholder="Major axis value">

        <label for="b">Enter B value:</label>
        <input type="number" id="b" placeholder="Minor axis value">

        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
