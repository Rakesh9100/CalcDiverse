<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>TNEA Cut-off Calculator</title>
</head>
<body>
    <div class="Heading">
        <img src="https://st2.depositphotos.com/3915717/6017/v/450/depositphotos_60178231-stock-illustration-setting-icon.jpg" alt="logo"/>
        <div class="Heading-content">
            TNEA Cut - Off Calculator
        </div>
    </div>
    <div class="Input_Div">
        <label>Maths:</label>
        <input type="number" placeholder="Enter your mathematics marks out of 100" id="maths" min="0" max="100" required>
        <label>Physics:</label>
        <input type="number" placeholder="Enter your Physics marks out of 100" id="physics" min="0" max="100" required>
        <label>Chemistry:</label>
        <input type="number" placeholder="Enter your Chemistry marks out of 100" id="chemistry" min="0" max="100" required>
    </div>
    <button onclick="calculateCutoff()">Calculate</button>
    <div class="Result" id="result-div" style="display: none;">
        <label id="result-label">Your Engineering Cut-off: (physics + chemistry + maths) / 3</label>
    </div>
    <script>
        function calculateCutoff() {
            const maths = document.getElementById('maths').value;
            const physics = document.getElementById('physics').value;
            const chemistry = document.getElementById('chemistry').value;

            if (maths === '' || physics === '' || chemistry === '') {
                alert('Please fill in all fields.');
                return;
            }

            const mathsValue = parseFloat(maths) || 0;
            const physicsValue = parseFloat(physics) || 0;
            const chemistryValue = parseFloat(chemistry) || 0;

            if (mathsValue < 0 || mathsValue > 100 || physicsValue < 0 || physicsValue > 100 || chemistryValue < 0 || chemistryValue > 100) {
                alert('Please enter valid marks between 0 and 100.');
                return;
            }

            const cutoff = mathsValue +( physicsValue + chemistryValue) / 2;

            document.getElementById('result-label').textContent = `Your Engineering Cut-off: ${cutoff.toFixed(2)}`;
            document.getElementById('result-div').style.display = 'block';
        }
    </script>
</body>
</html>
