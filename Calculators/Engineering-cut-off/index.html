<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Engineering Cut-off Calculator</title>
</head>
<body>
    <div class="Heading">
        <img src="https://st2.depositphotos.com/3915717/6017/v/450/depositphotos_60178231-stock-illustration-setting-icon.jpg" alt="logo"/>
        <div class="Heading-content">
            Engineering Cut - Off Calculator
        </div>
    </div>
    <div class="Input_Div">
        <label>Maths:</label>
        <input type="number" placeholder="Enter your mathematics marks out of 100" id="maths"/>
        <label>Physics:</label>
        <input type="number" placeholder="Enter your Physics marks out of 100" id="physics"/>
        <label>Chemistry:</label>
        <input type="number" placeholder="Enter your Chemistry marks out of 100" id="chemistry"/>
    </div>
    <button onclick="calculateCutoff()">Calculate</button>
    <div class="Result" id="result-div" style="display: none;">
        <label id="result-label">Your Engineering Cut-off: (physics + chemistry + maths)/3 </label>
    </div>
    <script>
        function calculateCutoff() {
            const maths = parseFloat(document.getElementById('maths').value) || 0;
            const physics = parseFloat(document.getElementById('physics').value) || 0;
            const chemistry = parseFloat(document.getElementById('chemistry').value) || 0;
            
            const cutoff = maths + physics / 2 + chemistry / 2;
            
            document.getElementById('result-label').textContent = `Your Engineering Cut-off: ${cutoff.toFixed(2)}`;
            document.getElementById('result-div').style.display = 'block';
        }
    </script>
</body>
</html>
