<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Event Budget Planner Calculator</title>
</head>
<body>
    <div class="container text-center mt-3">
        <h1 class="animated-title">Plan Your Event Budget</h1>
    </div>
    <div class="container form-container my-3 p-3 shadow-lg rounded">
        <form id="budget-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="currency">Select Currency:</label>
                    <select class="form-control" id="currency">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="guest-count">Guest Count:</label>
                    <input type="number" class="form-control no-arrows" id="guest-count" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="venue-cost">Total Venue Cost:</label>
                    <input type="number" class="form-control no-arrows" id="venue-cost" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="catering-cost">Total Catering Cost:</label>
                    <input type="number" class="form-control no-arrows" id="catering-cost" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="decorations-cost">Total Decorations Cost:</label>
                    <input type="number" class="form-control no-arrows" id="decorations-cost" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="entertainment-cost">Total Entertainment Cost:</label>
                    <input type="number" class="form-control no-arrows" id="entertainment-cost" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="other-costs">Other Costs:</label>
                    <input type="number" class="form-control no-arrows" id="other-costs" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="total-budget">Total Budget:</label>
                    <input type="number" class="form-control no-arrows" id="total-budget" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
        <div id="results" class="mt-3 text-center">
            <h3>Results</h3>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <p id="total-cost">Total Cost: 0</p>
                    <p id="budget-comparison"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <canvas id="budget-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
