<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Expenditure And Savings Calculator</title>
</head>

<body>
    <div class="calculator">
        <h2 class="text-center mb-4">Expenditure and Savings Calculator</h2>
        <div class="form-group">
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" class="form-control" placeholder="Enter your income">
        </div>

        <div class="form-group">
            <label for="expenditure">Monthly Expenditure:</label>
            <input type="number" id="expenditure" class="form-control" placeholder="Enter your expenditure">
        </div>

        <button class="btn btn-success" onclick="calculateSavings()">Calculate</button>

        <div id="result" class="mt-3">
            <p>Your Savings: $<span id="savingsAmount">0.00</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
