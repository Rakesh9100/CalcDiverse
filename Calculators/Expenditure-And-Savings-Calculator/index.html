<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure and Savings Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        #savingsAmount {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2 class="text-center mb-4">Expenditure and Savings Calculator</h2>
        <div class="form-group">
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" class="form-control" placeholder="Enter your income">
        </div>

        <div class="form-group">
            <label for="expenditure">Monthly Expenditure:</label>
            <input type="number" id="expenditure" class="form-control" placeholder="Enter your expenditure">
        </div>

        <button class="btn btn-success" onclick="calculateSavings()">Calculate</button>

        <div id="result" class="mt-3">
            <p>Your Savings: $<span id="savingsAmount">0.00</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function calculateSavings() {
            const income = parseFloat(document.getElementById('income').value);
            const expenditure = parseFloat(document.getElementById('expenditure').value);

            if (isNaN(income) || isNaN(expenditure)) {
                alert('Please enter valid numbers for income and expenditure.');
                return;
            }

            const savings = income - expenditure;
            document.getElementById('savingsAmount').textContent = savings.toFixed(2);
        }
    </script>
</body>
</html>
