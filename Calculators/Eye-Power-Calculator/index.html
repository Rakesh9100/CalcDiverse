<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Eye Calculator</h1>
      <div class="calculator">
        <div class="input-group">
          <label for="diopter">Diopter Value:</label>
          <input type="number" id="diopter" step="0.01" />
          <button id="calculateFocalLengthButton">
            Calculate Focal Length
          </button>
          <p id="focalLengthResult"></p>
        </div>
        <div class="input-group">
          <label for="focalLength">Focal Length (meters):</label>
          <input type="number" id="focalLength" step="0.01" />
          <button id="calculateDiopterButton">Calculate Diopter</button>
          <p id="diopterResult"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
