<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Power Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Eye Power Calculator</h1>
      <div class="input-group">
        <label for="left-eye">Left Eye Power:</label>
        <input type="number" id="left-eye" placeholder="Enter left eye power" />
      </div>
      <div class="input-group">
        <label for="right-eye">Right Eye Power:</label>
        <input
          type="number"
          id="right-eye"
          placeholder="Enter right eye power"
        />
      </div>
      <button onclick="calculateEyePower()">Calculate Total Eye Power</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
