<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Falling Object Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Falling Object Calculator</h1>
        <div class="input-group">
            <label for="height">Height (meters):</label>
            <input type="number" id="height" min="0" step="0.01" placeholder="Enter height in meters">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
        <div class="explanation">
            This calculator estimates the time and speed of a free-falling object under gravity (9.81 m/sÂ²), neglecting air resistance.
        </div>
        <div class="animation-container">
            <div class="animation-circle"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
