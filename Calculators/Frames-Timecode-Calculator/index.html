<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frames Timecode Calculator</title>
</head>

<body style="margin: 0; padding: 0;">
    <div class="calculator_container">
        <div style="color: black;" class="input_container">
            <div class="frames_container">
                <h1>Frames</h1>
                <input type="number" required name="frames" placeholder="Enter the frames"/>
            </div>
            <div class="f_rate_container">
                <h1>Frame rate</h1>
                <input type="number" required name="frame_rate" placeholder="Enter the frame rate"/>
            </div>
        </div>
        <div style="color: black;">
            <h1 id="timecode_head">Timecode</h1>
            <div class="calc_container">
                <div class="hours_container">
                    <h1>Time in hours</h1>
                    <input type="number" readonly name="hours"/>
                </div>
                <div class="min_container">
                    <h1>Time in minutes</h1>
                    <input type="number" readonly name="minutes"/>
                </div>
            </div>
            <div class="calc_container">
                <div class="sec_container">
                    <h1>Time in seconds</h1>
                    <input type="number" readonly name="seconds"/>
                </div>
                <div class="x_frame_container">
                    <h1>Excess frames</h1>
                    <input type="number" readonly name="excess_frames"/>
                </div>
            </div>
        </div>
        <div style="margin-top: 2rem;">
            <a href="./Timecode-To-Frames/index.html" style="text-decoration: none; color: white; font-family: Nunito; font-weight: 700;">Click here to convert Timecode to Frames ↗️</a>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
