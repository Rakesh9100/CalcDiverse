<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Free Fall Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Free Fall Calculator</h1>
        <form id="freeFallForm">
            <label for="height">Height (m):</label>
            <input type="number" id="height" required><br>
            
            <label for="gravity">Gravitational Acceleration (m/sÂ²):</label>
            <input type="number" id="gravity" value="9.81" required><br>
            
            <label for="initialVelocity">Initial Velocity (m/s):</label>
            <input type="number" id="initialVelocity" value="0" required><br>
            
            <button type="button" onclick="calculateFreeFall()">Calculate</button>
        </form>
        <div id="results">
            <p id="timeResult"></p>
            <p id="velocityResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
