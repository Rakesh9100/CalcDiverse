<!DOCTYPE html>
<html>
<head>
  <!-- Title of the webpage -->
  <title>Root Calculator</title>
  <!-- Linking the external CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <!-- Container to hold the calculator elements -->
  <div class="container">
    <!-- Title heading for the calculator -->
    <h1>General Root Calculator</h1>
    <!-- Input field for entering the number -->
    <input type="number" onkeydown="handleKeyDown(event)" id="numberInput" placeholder="Enter a number">
    <br>
    <input type="number" onkeydown="handleKeyDown(event)" id="root" placeholder="Enter n" step="1" min="1" required>
    <br>
    <!-- Input field for entering the precision -->
    <input type="number" onkeydown="handleKeyDown(event)" id="precisionInput" placeholder="Enter precision">
    <br>
    <!-- Button to trigger the calculation -->
    <button onclick="calculateRoot()">Calculate Root</button>
    <!-- Display area for the result -->
    <p id="result"></p>
  </div>

  <!-- Linking the external JavaScript file -->
  <script src="./script.js"></script>
</body>
</html>
