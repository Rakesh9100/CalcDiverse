<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Harmonic Progression Calculator</title>
</head>

<body>

    <div class="calculator-container">
        <div class="calculator-card">
            <h2>Harmonic Progression Calculator</h2>

            <div class="input-container">
                <label for="firstTerm">Enter the first term (a):</label>
                <input type="number" id="firstTerm" placeholder="Enter a">
            </div>

            <div class="input-container">
                <label for="commonDifference">Enter the common difference (d):</label>
                <input type="number" id="commonDifference" placeholder="Enter d">
            </div>

            <div class="input-container">
                <label for="numOfTerms">Enter the number of terms (n):</label>
                <input type="number" id="numOfTerms" placeholder="Enter n">
            </div>

            <div class="input-container"> 
            <label for="calculationType">Choose Calculation:</label>
            <select id="calculationType" >
                <option value="nthTerm">Nth Term</option>
                <option value="sumOfTerms">Sum of First N Terms</option>
                <option value="harmonicMean">Harmonic Mean</option>
            </select>
            </div>

            <button onclick="calculateHP()">Calculate</button>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
