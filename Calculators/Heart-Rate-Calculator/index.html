<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Heart Rate Calculator</title>
</head>

<body>

    <div class="calculator-container">
        <h1>Heart Rate Calculator</h1>
        <div>
            <label for="age">Enter your age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div>
            <label for="restingHeartRate">Enter your resting heart rate:</label>
            <input type="number" id="restingHeartRate" placeholder="Enter resting heart rate">
        </div>
        <button onclick="calculateHeartRate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
