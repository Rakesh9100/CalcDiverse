<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexadecimal Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .calculator {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container calculator">
    <h2 class="text-center">Hexadecimal Calculator</h2>
    <form id="calculatorForm">
      <div class="form-group">
        <label for="hexInput1">Hexadecimal Number 1:</label>
        <input type="text" class="form-control" id="hexInput1" placeholder="Enter hexadecimal number">
      </div>
      <div class="form-group">
        <label for="operation">Operation:</label>
        <select class="form-control" id="operation">
          <option value="add">Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (*)</option>
          <option value="divide">Division (/)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hexInput2">Hexadecimal Number 2:</label>
        <input type="text" class="form-control" id="hexInput2" placeholder="Enter hexadecimal number">
      </div>
      <div class="form-group">
        <label for="result">Result:</label>
        <input type="text" class="form-control" id="result" disabled>
      </div>
      <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
      <button type="button" class="btn btn-secondary" onclick="clearInput()">Clear</button>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="script.js"> </script>
</body>
</html>
