<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Renovation Budget Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Home Renovation Budget Calculator</h1>
        <form id="budgetForm">
            <!-- Add your input fields here -->
            <label for="materials">Materials Cost (₹):</label>
            <input type="number" id="materials" required>

            <label for="labor">Labor Cost (₹):</label>
            <input type="number" id="labor" required>

            <label for="finishes">Desired Finishes Cost (₹):</label>
            <input type="number" id="finishes" required>

            <button type="button" onclick="calculateBudget()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
