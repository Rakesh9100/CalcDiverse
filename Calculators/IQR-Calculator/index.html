<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IQR Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Interquartile Range (IQR) Calculator</h1>
        <label for="dataInput"
            >Enter a list of numerical data values :
        </label>
        <textarea
            id="dataInput"
            rows="4"
            cols="50"
            placeholder="Eg: 1, 2, 3, 4, 5, 6, 7"
            ></textarea>
        <div id="button-parent">
            <button id="calculate-btn">Calculate</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
