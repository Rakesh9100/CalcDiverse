<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isomorphic Strings Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="heading">Isomorphic Strings Calculator</div>
      <h3 class="about">Two strings String1 and String2 are isomorphic if the characters in String1 can be replaced to get String2.
      </h3>
    </div>
    <div class="input-section">
      <label for="string1">String 1:</label>
      <input type="text" id="string1">
      <label for="string2">String 2:</label>
      <input type="text" id="string2">
    </div>
    <div class="button-section">
      <button onclick="checkIsomorphism()">Check</button>
    </div>
    <div class="output-section">
      <div id="output" class="output-box"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
