<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Isomorphic String Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">Isomorphic Strings Calculator</div>
            <h3 class="about">If the characters in one string can be replaced to obtain the other string while preserving the order of characters then they are said to be isomorphic</h3>
        </div>
        <div class="input-section">
            <label for="string1">String 1:</label>
            <input type="text" id="string1">
            <label for="string2">String 2:</label>
            <input type="text" id="string2">
        </div>
        <div class="button-section">
            <button onclick="checkIsomorphism()">Check</button>
        </div>
        <div class="output-section">
            <div id="output" class="output-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
