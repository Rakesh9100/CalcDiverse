<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Leap Year Calculator</title>
</head>
<body>
    <div class="leapyr">
        <form id="leapYearForm">
            <h1>LEAP YEAR CALCULATOR</h1>
            <h2>One Leap Year = 366 Opportunities</h2>
            <h3>Enter a year to check whether it is leap year or not?</h3>
            <input type="number" id="year" placeholder="Enter a Year" required/><br/>
            <button type="submit">CHECK</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
