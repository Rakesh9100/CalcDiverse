<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lease Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Lease Calculator</h1>
        <form id="leaseForm" onreset="resetResults()">
            <div class="input-group">
                <label for="assetValue">Asset Value ($)</label>
                <input type="number" id="assetValue" min="0" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="residualValue">Residual Value ($)</label>
                <input type="number" id="residualValue" min="0" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="leaseTerm">Lease Term (Years)</label>
                <input type="number" id="leaseTerm" min="1" required>
            </div>
            <div class="input-group">
                <label for="interestRate">Interest Rate (%)</label>
                <input type="number" id="interestRate" min="0" step="0.01" required>
            </div>
            <div class="btn-group">
                <button type="button" class="calculate-btn" onclick="calculateLease()">Calculate</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
        <div id="results" class="results" style="display: none;">
            <h2>Calculation Results</h2>
            <p id="monthlyPayment"></p>
            <p id="totalPayment"></p>
            <p id="totalInterest"></p>
        </div>
        <p id="errorMessage" class="error-message" style="display: none;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
