<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Linear Regression Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Linear Regression Calculator</h1>
        <div class="form-group">
            <label for="xValues">X Values (comma separated):</label>
            <input type="text" id="xValues" placeholder="e.g. 1, 2, 3, 4">
        </div>
        <div class="form-group">
            <label for="yValues">Y Values (comma separated):</label>
            <input type="text" id="yValues" placeholder="e.g. 2, 3, 4, 5">
        </div>
        <button onclick="calculateRegression()">Calculate</button>
        <div id="result">
            <h2>Result</h2>
            <p id="equation"></p>
        </div>
        <canvas id="regressionChart" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
