<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Logarithm Calculator</title>
</head>

<body>

    <div id="calculator">
        <div id="heading">
            <h1>Logarithm Calculator</h1>
        </div>
        <hr>
        <div class="content">
            <p>Calculate Logarithm of a number to any base:</p>
            <div id="base1"><input type="number" id="base" min="0" oninput="validity.valid||(value='');" step="any" placeholder="Enter base"></div>
            <div id="number1"><input type="number" id="number" min="1" oninput="validity.valid||(value='');" placeholder="Enter number"></div>
            <button onclick="calculateLog()" id="button">Calculate Log</button>
            <h3>Result:</h3>
            <p id="result"></p>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
