
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Love Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2 id="title">Love Calculator</h2>
      <label class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="name1"
        placeholder="Rahul"
        oninput="validateName('name1')"
      />

      <label class="form-label">Second Name</label>
      <input
        type="text"
        class="form-control"
        id="name2"
        placeholder="Anjali"
        oninput="validateName('name2')"
      />
      <button type="button" id="btn" onclick="calculateLoveScore()">Calculate</button>
      <p id="yourlovescoreis">Your love score is :</p>
      <h1 id="score"></h1>
      <button id="reload" onclick="reset()">&#128472;</button>
    </div>

    <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
      
              <!-- ADDING VALIDATION IN NAME 1 AND NAME2  -->

    <script>
      function validateName(inputId) {
        let input = document.getElementById(inputId);
        let value = input.value;
        let regex = /^[A-Za-z]+$/;

        if (!regex.test(value)) {
          alert("Please enter only characters in the name field.");
          input.value = value.replace(/[^A-Za-z]/g, ''); // Remove any non-alphabetic characters
        }
    }
      
    </script>
  </body>
</html>
