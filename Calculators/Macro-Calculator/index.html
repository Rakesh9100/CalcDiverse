<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Macro Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Advanced Macro Calculator</h1>
        <form id="macrosForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="activity">Activity Level:</label>
                <select id="activity">
                    <option value="1.2">Sedentary (little or no exercise)</option>
                    <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                    <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                    <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="1.9">Extra active (very hard exercise/sports & a physical job)</option>
                </select>
            </div>
            
            <button type="button" onclick="calculateMacros()">Calculate</button>
        </form>
        
        <div id="results" class="hidden">
            <h2>Results:</h2>
            <p id="calories">Calories: -</p>
            <p id="protein">Protein: -</p>
            <p id="carbs">Carbohydrates: -</p>
            <p id="fats">Fats: -</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
