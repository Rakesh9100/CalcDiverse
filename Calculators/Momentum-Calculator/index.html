<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <h1>Momentum Calculator</h1>
        <label for="mass">Enter Mass </label>
        <input type="number" id="mass" placeholder="Enter mass">
        <br>
        <label for="velocity">Enter Velocity </label>
        <input type="number" id="velocity" placeholder="Enter velocity">

        <button onclick="calculateM()">Calculate</button>

        <div id="result" class="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
