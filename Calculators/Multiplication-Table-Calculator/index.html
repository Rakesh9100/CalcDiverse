<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Multiplication Table Calculator</title>
</head>

<body>
    <div id="calculator-container">
        <section>
            <h2 id="title" class="text-center">Multiplication Table Calculator</h3>
                <p>(get the table of any number simply by typing the number itself and the range)</p>
                <form onsubmit="return false">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="number" id="txtNumber" class="form-control" min="0"
                                placeholder="Enter the number for table">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="number" id="txtInterval" class="form-control" min="0" max="100"
                                placeholder="Range till where the table is needed">
                            <div class="small">The maximum value in the range is 100, as larger values ​​can crash your
                                browser.</div>

                        </div>
                    </div>
                    <div id="generate" class="form-group">
                        <div class="col-md-12">
                            <input type="submit" id="btnGenerate" value="Get Table">
                        </div>
                    </div>
                    <div id="ans"></div>

                </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
