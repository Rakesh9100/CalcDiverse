<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nutritional Needs Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Nutritional Needs Calculator</h1>
        <form id="caloricForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="">Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="1" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" step="1" min="1" required>

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel" required>
                <option value="">Select Activity Level</option>
                <option value="sedentary">Sedentary</option>
                <option value="lightlyActive">Lightly Active</option>
                <option value="moderatelyActive">Moderately Active</option>
                <option value="veryActive">Very Active</option>
            </select>

            <label for="fitnessGoals">Fitness Goals:</label>
            <select id="fitnessGoals" name="fitnessGoals" required>
                <option value="">Select Fitness Goals</option>
                <option value="loseWeight">Lose Weight</option>
                <option value="maintainWeight">Maintain Weight</option>
                <option value="gainWeight">Gain Weight</option>
            </select>

            <button type="submit" onclick="calculateNeeds()">Calculate</button>
        </form>

        <div id="results" class="results">
            <h2>Nutrition Recommendations</h2>
            <p id="caloricNeeds">Daily Caloric Needs: </p>
            <p id="carbohydrates">Recommended Carbohydrates: </p>
            <p id="proteins">Recommended Proteins: </p>
            <p id="fats">Recommended Fats: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
