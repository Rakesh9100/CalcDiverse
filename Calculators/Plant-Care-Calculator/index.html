<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <title>Plant Care Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Plant Care Calculator</h1>
        <form id="plantForm">
            <label for="plantType">Plant Type:</label>
            <input type="text" id="plantType" name="plantType" required>
            <label for="plantSize">Plant Size:</label>
            <div class="select-container">
                <select id="plantSize" name="plantSize" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <label for="location">Location:</label>
            <div class="select-container">
                <select id="location" name="location" required>
                    <option value="indoor">Indoor</option>
                    <option value="outdoor">Outdoor</option>
                </select>
            </div>
            <label for="season">Season:</label>
            <div class="select-container">
                <select id="season" name="season" required>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                    <option value="winter">Winter</option>
                    <option value="monsoon">Monsoon</option>
                </select>
            </div>
            <label for="wateringFrequency">Watering Frequency (days):</label>
            <input type="number" id="wateringFrequency" name="wateringFrequency" required>
            <button type="submit">Get Schedule</button>
        </form>
        <div id="schedule" class="schedule"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
