<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Power Calculator</title>
</head>

<body>
    <div class="container">
        <div class="powerCalculator">
            <h1>Power Calculator</h1>
            <label for="powerInput">Enter Power</label>
            <input type="number" id="powerInput" name="powerInput" step="any" />

            <label for="unitFrom">From</label>
            <select id="unitFrom">
                <option value="kW" selected>Kilowatt (kW)</option>
                <option value="W">Watt (W)</option>
                <option value="jps">Joule/second (j/s)</option>
                <option value="hp">Imperial Horsepower (hp)</option>
                <option value="Nm_s">Newton-meter/second (Nm/s)</option>
            </select>

            <label for="unitTo">To</label>
            <select id="unitTo">
                <option value="kW">Kilowatt (kW)</option>
                <option value="W" selected>Watt (W)</option>
                <option value="jps">Joule/second (j/s)</option>
                <option value="hp">Imperial Horsepower (hp)</option>
                <option value="Nm_s">Newton-meter/second (Nm/s)</option>
            </select>

            <button onclick="convertPower()">Convert</button>
            <p id="powerResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
