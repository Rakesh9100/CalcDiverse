<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Pressure.css" />
    <title>Pressure Converter</title>
  </head>

  <body>
    <div class="container">
      <div class="PressureConverter">
        <h2>Pressure Converter</h2>
        <label for="PressureInput">Enter value</label>
        <input type="number" id="PressureInput" name="PressureInput" step="any" />

        <label for="unitFrom">From</label>
        <select id="unitFrom">
          <option value="Pa">Pascal</option>
          <option value="kPa">Kilo Pascal</option>
          <option value="atm" selected>atm</option>
          <option value="bar">bar</option>
          <option value="mmHg">mm of Hg</option>
        </select>

        <label for="unitTo">To</label>
        <select id="unitTo">
          <option value="Pa" selected>Pascal</option>
          <option value="kPa">Kilo Pascal</option>
          <option value="atm">atm</option>
          <option value="bar">bar</option>
          <option value="mmHg">mm of Hg</option>
        </select>

        <button onclick="convertPressure()">Convert</button>
        <p id="PressureResult"></p>
      </div>
    </div>
    <script src="Pressure.js"></script>
  </body>
</html>
