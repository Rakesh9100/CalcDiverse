<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profit Loss Calculator</title>
</head>
<body>
    <div class="main-container">
        <h1 class="heading">Calculate your gains and losses in a click!</h1>
        <h1 class="heading">Turn your investments into profits, not just numbers!</h1>
        <div class="container">
            <h1>Profit Loss Calculator</h1>
            <div class="profit-loss">
                <input type="number" id="Iamt" placeholder="Invested amount or the Cost Price"/>
                <input type="number" id="Ramt" placeholder="Selling Price"/>
                <button id="calculateBtn">Calculate</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
