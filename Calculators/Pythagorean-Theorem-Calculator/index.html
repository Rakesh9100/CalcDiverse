<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pythagorean Theorem Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <h1>Pythagorean Theorem Calculator</h1>
        <div class="input-group">
            <label for="sideA">Side A:</label>
            <input type="number" id="sideA" placeholder="Enter side A length">
        </div>

        <div class="input-group">
            <label for="sideB">Side B:</label>
            <input type="number" id="sideB" placeholder="Enter side B length">
        </div>

        <button onclick="calculate()">Calculate</button>

        <p id="result">The length of side C is: </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
