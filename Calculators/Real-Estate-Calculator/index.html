<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real Estate Calculator</title>
</head>

<body>

    <div class="calculator-container">
        <h1>Real Estate Calculator</h1>
        <div>
            <label for="propertyValue">Property Value:</label>
            <!-- adding the option to select currency -->
            <select id="currency">
                <option value="USD">USD ($)</option>
                <option value="INR">INR (â‚¹)</option>
            </select>
            <input type="number" id="propertyValue" placeholder="Enter property value">
            
        </div>
        <div>
            <label for="downPayment">Down Payment (%):</label>
            <input type="number" id="downPayment" placeholder="Enter down payment percentage">
        </div>
        <div>
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term in years">
        </div>
        <div>
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter annual interest rate">
        </div>
        <button onclick="calculateMortgage()">Calculate Mortgage</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
