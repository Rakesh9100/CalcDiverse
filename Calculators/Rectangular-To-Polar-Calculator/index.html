<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rectangular to Polar Calculator</title>
</head>

<body>
  <div class="box">
    <br>
    <div class="input-div">
      <center><h1>Rectangular to Polar Converter</h1></center>
      <br>
      <label for="xInput">Enter X coordinate:</label>
      <input type="text" id="xInput" placeholder="Enter X coordinate">
      <br>
      <label for="yInput">Enter Y coordinate:</label>
      <input type="text" id="yInput" placeholder="Enter Y coordinate">
      <br>
      <h3 class="answer">Result</h3>
      <br>
      <div class="button">
        <button onclick="convertToPolar()">Convert to Polar</button>
      </div>
    </div>
    <br>
    <script src="script.js">
    </script>
</body>

</html>
