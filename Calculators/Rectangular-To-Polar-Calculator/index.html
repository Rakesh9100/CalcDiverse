<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rectangular to Polar Calculator</title>
</head>
<body>
  <div class="box">
    <h2>Rectangular to Polar Calculator</h2>
    <div class="input-div">
      <div class="input-div-x">
        <label for="xInput">Enter X coordinate:</label>
        <input type="text" id="xInput" placeholder="Enter X coordinate">
      </div>

      <div class="input-div-y">
        <label for="yInput">Enter Y coordinate:</label>
        <input type="text" id="yInput" placeholder="Enter Y coordinate">
      </div>
    </div>
    <div class="button">
      <button onclick="convertToPolar()">Convert to Polar</button>
    </div>
    <h3> Result</h3>
    <div class="result-div" >
    <div class="result">
      <p id="result"></p>
    </div>
  </div>
    <script src="script.js">
    </script>
</body>
</html>
