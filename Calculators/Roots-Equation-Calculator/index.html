<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Roots Equation Calculator</title>
</head>
<body>
    <div class="container">
        <h2 class="head">ROOTS EQUATION CALCULATOR</h2>
        <input type="number" id="numRoots" placeholder="Enter number of roots" class="number" required>
        <button onclick="generateInputs()">Generate Inputs</button>
        <div id="rootsContainer"></div>
        <button id="generateEquationButton" onclick="generateEquation()">Generate Equation</button>
        <h3 class="equation"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
