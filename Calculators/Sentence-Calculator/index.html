<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Sentence Calculator</title>
</head>
<body class="bg-dark">
  <div class="mx-auto d-flex row align-items-center justify-content-center"  > 
  <p class="h1  text-success mx-5  p-2 m-2  shadow rounded-2 text-center" >Sentence Calculator</p>
  <div class="container  p-2 m-2">
    <textarea class="form-control bg-dark-subtle my-3  shadow rounded-2 mx-auto p-2" placeholder="Enter text" id="floatingTextarea2" style="height: 200px; width: 1200px;"></textarea>
    <button type="button" class="btn btn-success d-block my-4  shadow rounded-3 mx-auto p-2 " id="checkBtn" onclick="countSentences()">Check for Number of Sentences</button>
    <p class="shadow rounded-2 mx-auto p-2  text-success text-uppercase fw-bold text-center" id="result">This will calculate the number of sentences for you :)</p>
  </div>
  
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    function countSentences() {
        var text = document.getElementById("floatingTextarea2").value;
        var sentences = text.split(/[.!?]+/).filter(function(sentence) {
            return sentence.trim() !== '';
        });
        document.getElementById("result").textContent = "Number of sentences: " + sentences.length;
    }
    </script>
    
</body>
</html>
