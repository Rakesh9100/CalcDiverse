<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sleep Calculator</title>
</head>

<body>
    <div class="container-box">
        <h2>Sleep Calculator</h2>
        <form>
            <div class="input-box">
                <input type="number" name="" required id="age-input">
                <label>Age</label>
            </div>
            <div class="error-container">

            </div>
            <div class="select-box">
                <label id="activity-label">Activity Level</label>
                <select id="dropdown">
                    <option disabled="disabled" selected="selected">Select an option</option>
                    <option value="Sedentary: little or no exercise">Sedentary: little or no exercise</option>
                    <option value="Exercise 1-3 times/week">Exercise 1-3 times/week</option>
                    <option value="Exercise 4-5 times/week">Exercise 4-5 times/week </option>
                    <option value="Daily exercise">Daily exercise</option>
                    <option value="Intense exercise 6-7 times/week">Intense exercise 6-7 times/week </option>
                    <option value="Very intense exercise daily, or physical job">Very intense exercise daily, or
                        physical job</option>
                </select>
            </div>
            <div class="option-container"></div>

            <a href="#" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>

        <div class="content-box">

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
