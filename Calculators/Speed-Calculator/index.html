<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Calculator</title>
</head>

<body>
    <div class="container">
        <div class="speedCalculator">
            <h1>Speed Calculator</h1>
            <label for="speedInput">Enter Speed</label>
            <input type="number" id="speedInput" name="speedInput" step="any" />

            <label for="unitFrom">From</label>
            <select id="unitFrom">
                <option value="km/s">Kilometers/second (km/s)</option>
                <option value="mph">Miles/hour (mph)</option>
                <option value="in/s">Inches/second (in/s)</option>
                <option value="m/s">Meters/second (m/s)</option>
                <option value="km/h" selected>Kilometers/hour (km/h)</option>
            </select>

            <label for="unitTo">To</label>
            <select id="unitTo">
                <option value="km/s">Kilometers/second (km/s)</option>
                <option value="mph">Miles/hour (mph)</option>
                <option value="in/s">Inches/second (in/s)</option>
                <option value="m/s" selected>Meters/second (m/s)</option>
                <option value="km/h">Kilometers/hour (km/h)</option>
            </select>

            <button onclick="convertSpeed()">Convert</button>
            <p id="speedResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
