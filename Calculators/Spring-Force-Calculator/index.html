<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Force Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="screen">
        <div class="values">
            <div class="nav">
                <div class="pageTitle">
                    Spring Force Calculator
                </div>
            </div>
            <div class="sil input-group mb-3" style="width: 80%; height: 6vh;">
                <span class="input-group-text" id="basic-addon1">Spring Initial Length</span>
                <input type="number" class="form-control" id="box-initial-length"
                    placeholder="initial length of the spring" aria-label="" aria-describedby="basic-addon1">
            </div>

            <div class="sil input-group mb-3" style="width: 80%; height: 6vh;">
                <span class="input-group-text" id="basic-addon1">Spring Final Length</span>
                <input type="number" class="form-control" id="box-final-length" placeholder="final length of the spring"
                    aria-label="" aria-describedby="basic-addon1">
            </div>

            <div class="sil input-group mb-3" style="width: 80%; height: 6vh;">
                <span class="input-group-text" id="basic-addon1">Spring Constant (k)</span>
                <input type="number" class="form-control" id="box-spring-constant"
                    placeholder="value of spring constant (k)" aria-label="" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="answer">
            <div class="top">
                <div class="value" id="box-displacement-result">
                    0
                </div>
                <div class="subtitle">
                    Spring Displacement
                </div>
            </div>
            <div class="bottom">
                <div class="value" id="box-force-result">
                    0
                </div>
                <div class="subtitle">
                    Spring Force
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
