<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy Number Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>Spy Number Checker</h1>
            <form id="spyNumberForm">
                <input type="text" id="numberInput" placeholder="Enter a number" required>
                <button type="submit">Check</button>
            </form>
            <p id="result"></p>
            <button id="clearResultBtn">Clear Result</button>
        </div>

        <div class="section">
            <h1>Spy Number Finder</h1>
            <form id="digitForm">
                <input type="number" id="digitInput" placeholder="Enter digit count (1-9)" min="1" max="9" required>
                <button type="submit">Find</button>
            </form>
            <div id="spyNumbersResult"></div>
            <button id="clearSpyNumbersBtn">Clear Spy Numbers</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
