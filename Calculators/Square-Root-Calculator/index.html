<!DOCTYPE html>
<html>
<head>
  <!-- Title of the webpage -->
  <title>Square Root Calculator</title>
  <!-- Linking the external CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="/Calculators/Square-Root-Calculator/Square-Root-Calculator.css">
</head>
<body>
  <!-- Container to hold the calculator elements -->
  <div class="container">
    <!-- Title heading for the calculator -->
    <h1>Square Root Calculator</h1>
    <!-- Input field for entering the number -->
    <input type="number" id="numberInput" placeholder="Enter a number">
    <br>
    <!-- Input field for entering the precision -->
    <input type="number" id="precisionInput" placeholder="Enter precision">
    <!-- Button to trigger the calculation -->
    <button onclick="calculateSquareRoot()">Calculate Square Root</button>
    <!-- Display area for the result -->
    <p id="result"></p>
  </div>

  <!-- Linking the external JavaScript file -->
  <script src="/Calculators/Square-Root-Calculator/Square-Root-Calculator.js"></script>
</body>
</html>
