<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>String Pattern Validation Calculator</title>
</head>
<body>
    <div class="container">
        <h1>String Pattern Validation Calculator</h1>
        <p>Enter a string containing parentheses (), brackets [], and braces {}:</p>
        <input type="text" id="patternInput" placeholder="Enter bracket pattern" required>
        <button class="validate-button">Validate</button>
        <p id="result"></p>
    </div>
</body>
</html>
