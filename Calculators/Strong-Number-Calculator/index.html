<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Strong Number Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <header>
            <h1>Strong Number Calculator</h1>
        </header>
        <main>
            <div class="calculator">
                <form id="myform">
                    <label for="no">Enter a number to check:</label>
                    <input type="number" name="numOfDigits" id="no" required>
                    <button type="submit">Check</button>
                </form>
                <div id="strongNumbers" class="result"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
