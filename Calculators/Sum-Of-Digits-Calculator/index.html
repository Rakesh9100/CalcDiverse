<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sum Of Digits Calculator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Sum Of Digits Calculator</h1>
            <p>Enter any number here to know its Sum Of Digits!!</p>
        </header>
        <div class="inputs">
            <input type="number" spellcheck="false" placeholder="Enter any number">
            <button>Calculate Sum Of Digits</button>
        </div>
        <p class="info-txt"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
