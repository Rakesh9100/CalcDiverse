<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Taylor Series Calculator</title>
</head>

<body>

    <div class="calculator-container">
        <div class="calculator-card">
            <h2>Taylor Series Calculator</h2>

            <div class="input-container">
                <label for="mathFunction">Mathematical Function:</label>
                <input type="text" id="mathFunction" placeholder="e.g., sin(x)">
            </div>

            <div class="input-container">
                <label for="centerPoint">Center Point (c):</label>
                <input type="number" id="centerPoint" placeholder="Enter center point">
            </div>

            <div class="input-container">
                <label for="numOfTerms">Number of Terms (n):</label>
                <input type="number" id="numOfTerms" placeholder="Enter number of terms">
            </div>

            <button onclick="calculateTaylorSeries()">Calculate</button>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
