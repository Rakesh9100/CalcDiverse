<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Series Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="calculator-container">
    <div class="calculator-card">
      <h2>Taylor Series Calculator</h2>

      <div class="input-container">
        <label for="mathFunction">Enter the function (e.g., sin(x), cos(x), exp(x)):</label>
        <input type="text" id="mathFunction" placeholder="Enter function">
      </div>

      <div class="input-container">
        <label for="centerPoint">Enter the center point (c):</label>
        <input type="number" id="centerPoint" placeholder="Enter c">
      </div>

      <div class="input-container">
        <label for="numOfTerms">Enter the number of terms (n):</label>
        <input type="number" id="numOfTerms" placeholder="Enter n">
      </div>

      <button onclick="calculateTaylorSeries()">Calculate</button>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
