<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Thala For A Reason Calculator</title>
</head>

<body>
    <h1>Thala For A Reason Calculator</h1>
    <h2>No matter what number you give, you will get 7</h2>
    <div class="calculator-container">
        <div class="input-container">
            <label for="userInput">Enter any 6 digit number:</label>
            <input type="text" id="userInput" placeholder="e.g., 123123">
        </div>
        <button onclick="calculate()">Perform Mind Reading</button>
        <div class="calculation-container">
            <p id="calculation">Calculations:</p>
        </div>
        <div class="result-container">
            <p id="result">Result will appear here. Thala magic!</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
