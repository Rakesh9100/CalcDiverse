<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Torque Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Torque Calculator</h1>
        <div class="input-group">
            <label for="distance">Distance (meters):</label>
            <input type="number" id="distance" placeholder="Enter distance" min="0">
        </div>
        <div class="input-group">
            <label for="force">Force (newtons):</label>
            <input type="number" id="force" placeholder="Enter force" min="0">
        </div>
        <div class="input-group">
            <label for="theta">Theta (degrees):</label>
            <input type="number" id="theta" placeholder="Enter theta" min="0" max="360">
        </div>
        <button onclick="calculateTorque()">Calculate Torque</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
