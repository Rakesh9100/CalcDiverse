<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trigonometric Function Graphing Calculator</title>
</head>

<body>
    <canvas class="canvas"></canvas>

    <div class="controls">
        <form class="form">
            <label class="form__label" for="fn">f(x) = </label>
            <input id="fn" class="form__input" name="function" placeholder="Math.sin(x / 30) * 100" />
            <button type="submit" class="form__submit">Run</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
