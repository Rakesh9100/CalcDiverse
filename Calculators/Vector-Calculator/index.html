<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Vector Calculator</title>
</head>

<body>
    <div class="calc">
        <p>
        <h1>Vector Calculator</h1>
        </p>
    </div>
    <div class="vect">
        <p>Vector A</p>
        X:<input type="text" id="ax">
        Y:<input type="text" id="ay">
        <p>Vector B</p>
        X:<input type="text" id="bx">
        Y:<input type="text" id="by">
    </div>
    <div class="operation">
        <!-- Added dropdown for selecting operation -->
        <label for="operation">Operation:</label>
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="dot">Dot Product</option> 
        </select>
    </div>
    <button id="calc" onmouseup="calc();">Calculate</button>
    <div id="results"></div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
