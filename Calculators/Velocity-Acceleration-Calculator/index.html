<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Velocity Acceleration Calculator</title>
</head>
<body>
    <div class="base-div">
        <h1 class="cal-name">Velocity - Acceleration Calculator</h1>
        <div class="speed">
            <p class="p">Enter Distance (in Meter) : </p>
            <input type="number" id="indistance">
        </div>

        <div class="time">
            <p class="p">Enter Time (in Second) : </p>
            <input type="number" id="intime">
        </div>

        <button class="button"><span>Calculate</span></button><br><br><br>

        <div class="velocity time"></div>
        <div class="acceleration time"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
