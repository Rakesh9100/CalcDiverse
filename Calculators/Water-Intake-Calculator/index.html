<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Water Intake Calculator</title>
</head>

<body>
    <div class="container">
        <div id="calculator">
            <h1>Water Intake Calculator</h1>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="climate">Climate:</label>
            <select id="climate" name="climate">
                <option value="cold">Cold</option>
                <option value="hot">Hot</option>
            </select>

            <label for="activityDuration">Activity Duration (hours/day):</label>
            <input type="number" id="activityDuration" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" required>

            <button onclick="calculateHealthMetrics()">Calculate</button>

            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
