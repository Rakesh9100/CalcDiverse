<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Water TDS Calculator</title>
</head>

<body>
    <div class="container">
    <div class="box">
        <h1>Water TDS Calculator</h1>
        <div class="containerHW">
            <div class="inputH">
                <label for="conductivity">Conductivity(mS/cm)</label>
                <input type="number" id="conductivity" required>
            </div>
            <div class="inputW">
                <label for="conversion factor">Conversion Factor</label>
                <input type="number" id="conversionfactor" required>
            </div>
        </div>
        <button class="calculate" onclick="calculateTDS()">Calculate TDS</button>
        <div class="result-container">
            <label for="result">TDS :</label>
            <span id="result">--</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
