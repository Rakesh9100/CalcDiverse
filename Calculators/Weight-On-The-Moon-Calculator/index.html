<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight On The Moon Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Weight on the Moon Calculator</h1>
        <div class="box">
            <label for="earthWeight">Enter the weight of object/person on Earth (kg):</label>
            <input type="number" id="earthWeight" placeholder="Enter weight in kg">
            <button onclick="calculateWeight()">Calculate</button>
            <p id="moonWeight"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
