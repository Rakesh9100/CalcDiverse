<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Word Count Calculator</title>
</head>
<body>
    <div class="word-count-container">
        <label class="inputText">Enter Text</label>
        <textarea id="inputText" oninput="countWords()" placeholder="Type or paste your text here"></textarea>
        <p id="result">
            <span class="total-words">Total words: 0</span> | 
            <span class="unique-words">Unique words: 0</span> | 
            <span class="average-length">Average Word Length: 0.00 characters</span>
        </p>
        <button onclick="exportData()">Export Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
