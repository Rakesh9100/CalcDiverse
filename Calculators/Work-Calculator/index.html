<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Work Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Work Calculator</h1>
        <form id="workForm">
            <label for="force">Force (N):</label>
            <input type="number" id="force" name="force" required>
            
            <label for="displacement">Displacement (m):</label>
            <input type="number" id="displacement" name="displacement" required>
            
            <label for="angle">Angle (Î¸ in degrees):</label>
            <input type="number" id="angle" name="angle" required>
            <label for="unit">Convert to:</label>
            <select id="unit" name="unit" style="font-size: 18px; text-align: center; padding: 10px;"> <!-- adjusted inside the form -->
                <option value="Joule">Joule</option>
                <option value="ElectronVolt">ElectronVolt</option>
                <option value="Calorie">Calorie</option>
                <option value="KiloCalorie">KiloCalorie</option>
                <option value="Foot-pound">Foot-pound</option>
                <option value="KiloWatt-Hour">KiloWatt-Hour</option>
              </select>
            <button type="submit">Calculate Work</button>
            
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
