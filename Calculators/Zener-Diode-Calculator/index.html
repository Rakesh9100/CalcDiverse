<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Zener Diode Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Zener Diode Calculator</h1>
        <form id="zener-form">
            <div class="form-group">
                <label for="input-voltage">Input Voltage (V):</label>
                <input type="number" id="input-voltage" name="input-voltage" required />
            </div>
            <div class="form-group">
                <label for="zener-voltage">Zener Voltage (V):</label>
                <input type="number" id="zener-voltage" name="zener-voltage" required />
            </div>
            <div class="form-group">
                <label for="load-current">Load Current (mA):</label>
                <input type="number" id="load-current" name="load-current" required />
            </div>
            <button type="button" onclick="calculateResistor()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
