<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Contact - CalcDiverse</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <a href='/'>
                <div class="logo">CalcDiverse</div>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#calculators" class="nav-link">Calculators</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section class="contact-section">
        <section class="contact-container">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, feel free to reach out to us!</p>
			<!-- <p>We're here to answer any questions you may have.</p> -->
            <form id="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <div class="footer">
        <footer>
            <ul class="social-icon">
                <li>
                    <a href="https://rakesh9100.bio.link/" target="_blank"><i class="fas fa-link"></i></a>
                </li>
                <li>
                    <a href="mailto:roshanrakesh7362@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                </li>
            </ul>
            <p>Created By <a href="https://github.com/Rakesh9100" target="_blank">Rakesh Roshan ❤️</a> | © 2023: All Rights Reserved</p>
        </footer>
    </div>

    <script src="./script.js"></script>
    <script src="./contact.js"></script>
</body>

</html>
